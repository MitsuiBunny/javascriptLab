<script type="text/javascript">
  
  var arr = [3,4,5,56,42,1,22],len = arr.length;
  var n = 0;
  
  
  // 冒泡排序
  for(var i = 0; i < len - 1; i++){
  
    for(var j = 0; j < len - i - 1; j++){
      if(arr[j] > arr[j+1]){
        [arr[j],arr[j+1]] = [arr[j+1],arr[j]];
      }
    }
  }
  
  
  
  // 选择排序
  for(var i = 0; i < len - 1; i++){
    for(var j = i + 1; j < len ; j++){
      if(arr[i] > arr[j]){
        [arr[i],arr[j]] = [arr[j],arr[i]];
      }
    }
  }
  // [3,4,56,2,1,22] [3,4,56,2,1,22] [2,4,56,3,1,22] [1,4,56,3,2,22] [1,4,56,3,2,22]
  // [1,4,56,3,2,22] [1,3,56,4,2,22] [1,2,56,4,3,22] [1,2,56,4,3,22]
  // [1,2,4,56,3,22] [1,2,3,56,4,22] [1,2,3,56,4,22]
  // [1,2,3,4,56,22] [1,2,3,4,56,22]
  // [1,2,3,4,22,56]  
  
  // 快速排序
  
  
  function quickSort(arr){
    
    if(arr.length <= 1){
      return arr
    }
    
    var left =[],
        right = [],
        base = arr.splice(~~(arr.length)/2,1)[0];
    
    
    while (arr.length) {
      if(arr[0] > base){
        right.push(arr.shift());
      }else{
        left.push(arr.shift());
      }
    }
    
    return quickSort(left).concat(base,quickSort(right))
    
  }
  
  
  // [3,4,5,56,42,1,22]
  // [3,4,5,42,1,22] [56]
  // [3,4,5,1,22]  [42] [56]
  //  [3,4,1] [5] [22]  [42] [56]
  //   [1,3][4] [5] [22] [42] [56]
  //   [][1][3] [4] [5] [22] [42] [56]
  //   [1,3,4,5,22,42,56]
  //   
  //   
  // 击鼓传花
  // 50个小孩儿，编号从 1 - 50，之后这些小孩儿围成一圈，依次报数，1、2、3 输到3的小孩儿就退出这个圈，表示他已经结束了游戏。问：最后获得胜利的那个小孩的编号是多少？
  var children = [];
  for(var i = 1; i < 51; i++){
    children.push(i);
  }
  
  
  while (children.length > 1) {
    for(var i = 0; i < 2; i++){
      children.push(children.shift(i));
    }
    children.shift();
  }
</script>
