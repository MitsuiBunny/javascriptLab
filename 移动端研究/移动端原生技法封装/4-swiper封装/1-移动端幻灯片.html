<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			.wrap{
				position: relative;
				overflow: hidden;
			}
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
				overflow: hidden;
			}
			.list li{
				float: left;
			}
			.list li img{
				width: 100%;
			}
			.nav{
				position: absolute;
				width: 100%;
				bottom: 10px;
				text-align: center;
			}
			.nav a{
				display: inline-block;
				width: 14px;
				height: 14px;
				border-radius: 50%;
				background: white;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="wrap">
				<ul class="list">
					<li>
						<a href="javascript:;">
							<img src="img/1.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="img/2.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="img/3.jpg"/>
						</a>
					</li>
				</ul>
				<nav class="nav">
					<a href="javascript:;"></a>
					<a href="javascript:;"></a>
					<a href="javascript:;"></a>
				</nav>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//布局结构
		(function(){
			var wrap = document.getElementsByClassName('wrap')[0];
			var list = document.getElementsByClassName('list')[0];
			var lists = list.children;
			
			list.style.width = lists.length * wrap.clientWidth + 'px';
			for(var i = 0; i < lists.length; i++){
				lists[i].style.width = wrap.clientWidth + 'px';
			}		
		}());
		
		
		
		
		//添加滑动
		(function(){
			var wrap = document.getElementsByClassName('wrap')[0];
			var list = document.getElementsByClassName('list')[0];
			
			swiper({
				wrap:wrap,
				dir:'x',
				endFn:function(e){
					//判断滚动到第几张
					var nowX = css(list,'translateX'); //当前的偏移量
					var now = Math.round(Math.abs(nowX / wrap.clientWidth)); //索引
					console.log(now);
					
					//加入transtion
					list.style.transition = '300ms';
					css(list,'translateX', - now * wrap.clientWidth);//设置滚动区偏移
					
				},
				startFn:function(e){
					list.style.transition = '';
				}
			})
		}());
		
		
		
		
		//封装滑屏函数
		//swiper(init)
		/*
		 init: {
		 	wrap: wrap        //互动区域父级
		 	dir: 'x' || 'y'	  //需要滚动的方向
		 	endFn: fn         //滑动结束后回调
		 	startFn:fn        //触碰前的回调
		 }
		*/
		
		function swiper(init){
			var wrap = init.wrap; //滚动元素的父级
			var scroll = wrap.children[0];//滚动元素
			var dir = init.dir;//方向
			var startPoint = {x:0,y:0}; //触碰初始位置
			var startTranslate = {x:0,y:0}//初始translate
			
			var translateAttr = { //方向 对应 要设置的属性名
				x : 'translateX',
				y : 'translateY'
			}
			
			
			wrap.addEventListener('touchstart',function(e){
				
				init.startFn && init.startFn.call(wrap,e) //触摸前回调
				
				var touch = e.changedTouches[0];
				
				startPoint = { //触碰位置
					x : touch.pageX,
					y : touch.pageY
				}
				
				startTranslate = { //初始位置
					x : css(scroll,'translateX'),
					y : css(scroll,'translateY')
				}
				
			},false)
			
			wrap.addEventListener('touchmove',function(e){
				var touch = e.changedTouches[0];
				var nowPoint = { //当前手指move的位置
					x : touch.pageX,
					y : touch.pageY
				}
				var disPoint = {  //差值
					x : nowPoint.x - startPoint.x,
					y : nowPoint.y - startPoint.y
				}
				
				var targetPoint = { //scroll需要滚动到的位置
					x: disPoint.x + startTranslate.x,
					y: disPoint.y + startTranslate.y,
				}
				
				css(scroll,translateAttr[dir],targetPoint[dir]);
				
			},false)
			
			wrap.addEventListener('touchend',function(e){ //结束后回调
				
				init.endFn && init.endFn.call(wrap,e);
				
			},false)
		}
		
		//css函数
		function css(el,attr,val){
			var transformAttr = ['rotate','rotateX','rotateY','skew','skewX','skewY','scale','scaleX','scaleY','translate','translateX','translateY'];
			for(var i = 0 ; i < transformAttr.length; i++){
				if(attr === transformAttr[i]){
					//transform属性单独处理
					el.transform = el.transform || {
						'rotate':0,
						'rotateX':0,
						'rotateY':0,
						'skew':0,
						'skewX':0,
						'skewY':0,
						'scale':1,
						'scaleX':1,
						'scaleY':1,
						'translate':0,
						'translateX':0,
						'translateY':0,
						'translateZ':0 //硬件加速
					}; //默认值
					
					var str = '';
					if(val === undefined){
						return el.transform[attr]
					}
					el.transform[attr] = val;
					
					for(var key in el.transform){
						switch(key){
							case 'rotate':
							case 'rotateX':
							case 'rotateY':
							case 'skew':
							case 'skewX':
							case 'skewY':
								str += key + '(' + el.transform[key] + 'deg) '
								break
							case 'translate':
							case 'translateX':
							case 'translateY':
								str += key + '(' + el.transform[key] + 'px) '
								break
							default:
								str += key + '(' + el.transform[key] + ') '
						}
					}
					el.style.transform = str;
					return
				}
			}
			
			
			if(val === undefined){
				return parseFloat( window.getComputedStyle(el)[attr] )
			}
			if(attr === 'opacity'){
				el.style[attr] = val;
			}else{
				el.style[attr] = val + 'px';
			}
		}
	</script>
</html>
