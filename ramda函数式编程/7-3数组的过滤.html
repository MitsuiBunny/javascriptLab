<script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
<script type="text/javascript">
  // filter：过滤出符合条件的成员。
  let isEven = x => x % 2 === 0
  let arr = [1, 2, 3, 4]
  console.log(R.filter(isEven)(arr)) // [2, 4]
  
  // reject：过滤出所有不满足条件的成员。
  let isOdd = x => x % 2 === 1
  console.log(R.reject(isOdd)(arr)) // [2, 4]
  
  // takeWhile： 一旦不满足条件 后面的成员都会被过滤
  let isNotFour = x => x !== 4
  let arr2 = [1, 2, 3, 4, 2, 2]
  console.log(R.takeWhile(isNotFour)(arr2))
  
  // dropWhile: 一旦满足条件后踢去 ， 一但不满足条件直接取 
  let lt2 = x => x <= 2
  console.log(R.dropWhile(lt2)([1, 1, 1, 1, 1])) // []
  console.log(R.dropWhile(lt2)([1, 2, 3, 4])) // [3, 4]
  
  // without：返回指定值以外的成员。
  console.log(R.without([1, 2])([1, 2, 3, 4])) // [3, 4])
</script>
