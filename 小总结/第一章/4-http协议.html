<script type="text/javascript">
  // 1.HTTP协议的主要特点
    //  a.灵活 简单快速 b.无状态 c无连接
  // 2.HTTP报文的组成部分
    //  a.请求报文
      // i. 请求行
      // i. 请求头
      // i. 空行
      // i. 请求体  
    //  b.响应报文
      // i. 状态行
      // i. 响应头
      // i. 空行
      // i. 响应体 
  // 3.HTTP方法
    // a. get => 获取资源
    // b. post => 传输资源
    // c. put => 更新资源
    // d. delete => 删除资源
    // e. HEAD => 获取报文首部 
  // 4.POST与GET区别
    // a. GET在浏览器回退时是无害的， 而POST会再次提交请求
    // b. GET产生的URL地址可以被收藏， 而POST不可以
    // c. GET请求会被浏览器主动缓存， 而POST不会 除非手动设置
    // d. GET请求参数会完整第保留在历史记录中，而POST不会
    // e. GET请求在URL中传递参数是有长度限制的
  // 5.HTTP状态码
    // a. 1XX : 指示信息-表示请求已接受，继续处理
    // b. 2XX : 成功-表示请求已被成功接受
    // c. 3XX ： 重定向-要完成请求必须进行更近一步操作
    // d. 4XX :  客服端错误-请求语法错误或请求无法实现
    // d. 5XX :   服务器错误-服务器未能实现合法的请求
    
     // 常见： 
      // 200 ok 客户端请求成功
      // 206 Partical Contend: 客户发送了一个带Range头的Get请求，服务器完成了它(视频文件等)
      // 301 Moved Permanently : 永久重定向
      // 302 Found 临时重定向
      // 304 Not Modified 客户端有缓冲的文档并发出一个条件性请求， 服务端告诉客户原来缓冲的文档能继续使用
      
      // 400 Bad Request 客户端请求语法错误
      // 401 Unauthorized 未授权
      // 403 Forbidden 对呗请求页面的访问 被禁止
      // 404 Not Found 请求资源不存在
      
      // 500 Internal Server Error 服务器发生不可预期的错误 原来的缓冲文档还可以继续使用
      // 503 Server Unavailable 请求未完成 服务器临时过载或当机 一段时间回复正常
      
      
  // 6.什么是持久连接
      // keep-alive http 1.1/ 支持持久连接
      //  HTTP协议采用的是“请求-应答模式” 每个请求/应答都要建立一个连接 完成之后断开连接
      //  当使用keep-alive模式时, 当出现后续请求时避免建立或重新连接
  // 7. 什么是管线化
      //  正常持久连接情况下
      //  请求1 => 响应1 =》 请求2 =》 响应2
      //  管线化: 打包请求 =》 打包响应
      //  请求1 => 请求 2 => 响应1 => 响应2
      //  同样也是在持久连接下完成
      
      // 特点： 
        // a. 只有GET和HEAD请求进行管线化
        // b.  初次创建不应启动管线机制, 因为服务器不一定支持HTTP/1.1
        // c. 管线化不会影响响应到达的顺序
