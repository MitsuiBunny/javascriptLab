<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			a::selection,button::selection,span::selection,img::selection{
				background: none;
			}
			.box{
				margin: 50px auto;
				width: 500px;
				height: 300px;
				background: url(./image/bg.png/)no-repeat;
				background-size:100% 100% ;
				position: relative;
			}
			.btn{
				position: absolute;
				left: calc(50% - 120px);
				bottom:40px;
			}
			.btn button{
				padding: 0;
				display: inline-block;
				width: 120px;
				height: 40px;
				border-radius:8px ;
				font: 14px/40px "微软雅黑";
				border: 2px solid crimson;
				outline: none;
			}
			.file{
				display: flex;
				flex-wrap:wrap;
				box-sizing: border-box;
				padding: 20px;
				width: 100%;
				height: 80%;
			}
			.wrap{
				margin-right: 2px;
				width: 80px;
				height: 80px;
				position: relative;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			.wrap span{
				z-index: 99;
				font: 14px/20px "微软雅黑";
			}
			.wrap img{
				position: relative;
				width: 40px;
				height: 40px;
				z-index: 99;
			}
			.wrap .hide {
				display: none;
				position: absolute;
				width: 100%;
				height: 100%;
				background: coral;
				left: 0;
				top: 0;
				opacity: 1;
				box-sizing:border-box;
				border: 2px solid black;
				border-radius:5px ;
			}
			.wrap a{
				cursor: pointer;
				position: absolute;
				left: 2px;
				top: 2px;
				width: 14px;
				height: 14px;
				background-repeat:no-repeat;
				background-color: #FFF7E2;
				background-size:100% 100% ;
				font: 12px/12px "微软雅黑";
			}
			.wrap:hover .hide{
				display: block;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="file"></div>
			<div class="btn">
				<button>新建文件夹</button>
				<button>删除文件夹</button>
			</div>
		</div>
		<script src="../../../js/miaov.js"></script>
		<script>
			var btnAdd = mv.$('.btn button')[0];
			var btnDel = mv.$('.btn button')[1];
			var fileBox = mv.$('.file');
			
			
			//鼠标效果
			btnDel.onmouseup=btnAdd.onmouseup = function(){
				this.style.backgroundColor = '';
			};
			btnDel.onmousedown=btnAdd.onmousedown = function(){
				this.style.backgroundColor = 'coral';
			}
			//点击添加
			btnAdd.onclick = function(){
				var div_wrap = document.createElement('div');
				var div_hide =  document.createElement('div');
				var a   =document.createElement('a');
				var img = document.createElement('img');
				var span =document.createElement('span');
				div_wrap.className = 'wrap';
				div_hide.className = 'hide';
				a.onOff = true;
				a.className = 1;
				a.onclick = function(){//点击隐藏或显示遮罩
					if(this.onOff){
						this.style.backgroundImage = 'url(./image/t14.png/)';
						this.parentNode.style.display = 'block';
					}else{
						this.style.backgroundImage = '';
						this.parentNode.style.display = '';
					}
					this.onOff = !this.onOff;
				}
				div_hide.appendChild(a);
				img.src = './image/Folder_24_e0cacad.png/';
				span.innerHTML = '新建文件夹'
				
				div_wrap.appendChild(img);
				div_wrap.appendChild(div_hide);
				div_wrap.appendChild(span);
				if(fileBox.children.length<10){//最多添加10个
					fileBox.appendChild(div_wrap);
				}
			}
			
			btnDel.onclick = function(){
				var btn_a = document.querySelectorAll('.wrap a');
				for(var i =0;i<btn_a.length;i++){//根据里面小按钮a的onOff来判断是否被选中
					if(!btn_a[i].onOff){
						var Gparent = btn_a[i].parentNode.parentNode;//被选中的文件夹
						Gparent.parentNode.removeChild(Gparent);//fileBox 下删除被选中的文件夹
					}
				}
			}
			
		
		//border :1px solid transparent (透明)
		//超出部分显示。。。
		//文件夹获取  点击
			
		</script>
	</body>
</html>
