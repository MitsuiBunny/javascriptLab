<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .wrap{
      width: 700px;
      height:504px;
      border-radius: 8px;
      box-shadow: 2px 2px 15px rgba(51, 51, 52, 0.67);
      margin: 100px auto;
      padding-top:30px;
      box-sizing: border-box;
    }
    .inner{
      width: 300px;
      height: 400px;
      border: 2px solid rgba(76, 85, 79, 0.67);
      margin: 0 auto;
      box-shadow: 2px 2px 15px rgba(51, 51, 52, 0.67)
    }
    .show-area{
      position: relative;
      width: 300px;
      height: 300px;
      background: gold;
    }
    .show-area div{
      position: absolute;
      width: 60px;
      height: 60px;
      box-sizing: border-box;
      border: 2px solid black;
      line-height: 60px;
      font-size: 30px;
      text-align: center;
      color: #fff;
      background: rgb(31, 89, 162);
    }
    .ctr{
      width: 300px;
      height: 100px;
      background: rgb(61, 60, 61);
      text-align: center;
    }
    .ctr button{
      margin-top: 20px;
      background: rgb(166, 96, 5);
      width: 200px;
      height: 60px;
      border: 2px solid rgb(189, 180, 153);
      font: 24px/30px '楷体';
      color: #fff;
    }
    .ctr button:hover{
      background: rgb(247, 144, 23);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="inner">
      <div class="show-area">
      </div>
      <div class="ctr">
        <button>生成</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  
  var showArea = document.getElementsByClassName('show-area')[0];
  var btn = document.getElementsByTagName('button')[0];
  
  
  //固定的数值 通过改变属性值 从而改变div布局
  var dir = [['left','top'],['top','right'],['right','bottom'],['bottom','left']];
  var index = 0;
  
  var hasDiv = false;//是否第一次点击
  
  
  
  // 生成div主程序
  function createDiv(index){
    var str = '';
    for(var i = 0; i < 5; i++){
      str += `<div style = '${dir[index][0]}:${i*60}px;${dir[index][1]}:${i==2? i * 60: (i%2)*60 }px; background:rgb(${~~(Math.random()*255)},${~~(Math.random()*255)},${~~(Math.random()*255)})'>${i+1}</div>`
    }
    return str
  }
  
  //1。第一次点击生成
  //2。开始 和 暂停切换
  var onStart = false;
  var timer = null;
  btn.onclick = function(){
    if(!hasDiv){
      showArea.innerHTML = createDiv(index);
      hasDiv = true;
      this.innerText = '开始'
    }else if(!onStart){
      timer = setInterval(function(){
        index ++;
        index %= 4;
        showArea.innerHTML = createDiv(index);
      },300)
      onStart = true;
      this.innerText = '暂停'
    }else{
      clearInterval(timer);
      onStart = false;
      this.innerText = '开始'
    }
  }
  
</script>
</html>
