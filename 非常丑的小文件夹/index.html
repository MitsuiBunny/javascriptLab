<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="style/main.css" />
	</head>
	<body>
		<section class="main">
			<div class="banner">
				<div class="btn">
					<button>上传</button>
					<button>新建文件夹</button>
					<button>离线下载</button>
					<button>我的设备</button>
				</div>
				
				<div class="banner_right">
					<input class="search"  type="text" value="搜索您的文件"/>
					<span class="sorttype"></span>
					<span class="showtype"></span>
				</div>
			</div>
			
			<div class="nav">
				<a href="javascript:;">全部文件> </a>
			</div>
			
			<div class="file-box">
				<div class="file-container">
					<div class="fileitem">
						<a class="check"></a>
						<div class="pic"></div>
						<div class="name">
							<span>新建文件夹</span>
							<input type="text" value="重命名" />
						</div>
					</div>
				</div>
				<div class="menu">
					<span>删除</span>
					<span>新建</span>
					<span>重命名</span>
				</div>
			</div>
			
		</section>
		<script src="./script/data.js"></script>
		<script src="./script/tool.js"></script>
		<script src="./script/view.js"></script>
		<script src="./script/main.js"></script>
	</body>
</html>
