<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
				padding: 0;
				background: #000000;
			}
			.time-container{
				width: 80%;
				height: 800px;
				background: url(./imgs/bg.png)no-repeat;
				background-size:100% ;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
			
			.now-time{
				position: absolute;
				width: 70%;
				height: 160px;
				border: 5px solid salmon;
				left:0 ;
				top: 120px;
				bottom: 0;
				right: 0;
				margin: auto;
				box-sizing: border-box;
				border: 2px solid darkgray;
				background-color: black;
				border-radius:8px ;
			}
			.bg_clock{
				width:10%;
				height:100px;
				position: absolute;
				left: 20px;
				top: 34px;
				background: url(./imgs/sec1.png)no-repeat;
				background-size:100% ;
			}
			.time_box{
				overflow: hidden;
				position: absolute;
				width: 140px;
				height: 120px;
				border: 2px solid silver ;
				box-sizing: border-box;	
				top: 16px;
				border-radius:5px ;
			}
			.hour{
				left: 140px;
			}
			.minute{
				left: 340px;
			}
			.second{
				left: 540px;
			}
			.time_box .left{
				position: absolute;
				width: 4px;
				height: 50px;
				background: url(./imgs/round.png)no-repeat;
				background-size:100% 100% ;
				left: -6px;
				top: calc(50% - 25px);
			}
			.time_box .right{
				position: absolute;
				width: 4px;
				height: 50px;
				background: url(./imgs/round.png)no-repeat;
				background-size:100% 100% ;
				right: -6px;
				top: calc(50% - 25px);
			}
			
			.time_box span{
				margin-bottom: 3px;
				display: inline-block;
				box-sizing:border-box ;
				border-radius:5px ;
				width: 100%;
				height: 108px;
				background: saddlebrown;
				font:50px/100px  "微软雅黑";
				text-align: center;
			}
			.spanBox {
				width: 44%;
				border: 1px solid black;
				display: inline-block;
				position: absolute;
				top: 4px;
			}
			.time_box .spanBox:nth-of-type(1){
				left: 4px;
			}
			.time_box .spanBox:nth-of-type(2){
				left: 70px;
			}
			.point{
				position: absolute;
				left: 300px;
				top: 50px;
			}
			.point2{
				left: 500px;
			}
			.point span{
				display: block;
				width: 14px;
				height: 14px;
				border-radius: 50%;
				background: darkgray;
				margin-bottom:20px ;
			}
			.point.active{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="time-container">
			<time class="now-time">
				<div class="bg_clock"></div>
				<div class="time_box hour">
					<em class="left"></em>
					<em class="right"></em>
					<div class="spanBox">
						<span >0</span>
						<span >0</span>
					</div>
					<div class="spanBox">
						<span >0</span>
						<span >0</span>
					</div>
				</div>
				<div class="point point1">
					<span></span>
					<span></span>
				</div>
				<div class="time_box minute">
					<em class="left"></em>
					<em class="right"></em>
					<div class="spanBox">
						<span >0</span>
						<span >0</span>
					</div>
					<div class="spanBox">
						<span >0</span>
						<span >0</span>
					</div>
				</div>
				<div class="point point2">
					<span></span>
					<span></span>
				</div>
				<div class="time_box second">
					<em class="left"></em>
					<em class="right"></em>
					<div class="spanBox">
						<span >0</span>
						<span >0</span>
					</div>
					<div class="spanBox">
						<span >0</span>
						<span >0</span>
					</div>
				</div>
			</time>
		</div>
		<script src="./script/miaov.js"></script>
		<script>
		
		//	console.log(getTimeStr())	
			//获取要移动的 对应的 6个框体
			
			var timeBox =  mv.$('.spanBox');
		//	console.log(timeBox)
			
			//两组小原点
			var points = mv.$('.point');
			
			
			//初始化   
			var curTime = getTimeStr();
			for(var i=0;i<curTime.length;i++){
				//两两的span
				timeBox[i].timeSpans =  mv.$('span',timeBox[i]);
				
				timeBox[i].timeSpans[0].innerHTML = curTime[i];
				
			}
			
			
			setInterval(function(){
				timeTab();
				pointTab();
			},1000)
			
			
			
			//小原点函数
			//思路 ：  执行 函数  让隐藏是  然后里面的 定时器   500ms 后显示
			
			function pointTab(){
				setTimeout(function(){
					for(var i = 0 ;i<points.length;i++){
						mv.cssSet(points[i],'visibility','');
					}
				},500)
				
				for(var i = 0 ;i<points.length;i++){
					mv.cssSet(points[i],'visibility','hidden');
				}
			}
			
			
			function timeTab (){
				var nowTime = getTimeStr();
				
				for(var i=0;i<nowTime.length;i++){
					if(nowTime[i]!=curTime[i]){
//						var timeSpans    = mv.$('span',timeBox[i]);
//						timeSpans[0].innerHTML =  curTime[i];
//						timeBox[i].style.top = '';
//						timeSpans[1].innerHTML = nowTime[i];
						//这里可以这样写  
						//初始化的时候 获取好timeSpans存放好  下面直接调取
						timeBox[i].timeSpans[0].innerHTML =  curTime[i];
						timeBox[i].style.top = '';
						timeBox[i].timeSpans[1].innerHTML = nowTime[i];
						
						mv.animation(timeBox[i],{top:-108},200)
					}
				}
				curTime = nowTime;
			}
			
			//获取的时分秒字符串
			function getTimeStr(){
				var t =  new Date(),h =t.getHours(),m = t.getMinutes(),s = t.getSeconds();
				return     addNum0(h)+addNum0(m)+addNum0(s);
			}
			
			//补0
			function addNum0(num){
				return  num<10?'0'+num:''+num;
			}
		</script>
	</body>
</html>
