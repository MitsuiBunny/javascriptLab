<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.wrap{
				width: 700px;
				height: 500px;
				border-radius:8px ;
				box-shadow: 2px 2px 15px rgba(0,0,0,0.5);
				margin: 50px auto;
				padding-top: 40px;
				box-sizing: border-box;
			}
			.con{
				width: 300px;
				height: 400px;
				border-radius:5px;
				border: 2px solid black;
				box-shadow: 2px 2px 15px rgba(0,0,0,0.5);
				margin: 0px auto;
			}
			.box{
				position: relative;
				width: 300px;
				height: 300px;
				box-shadow: 1px 1px 10px gray ;
			}
			.box span{
				color: #FFC0CB;
				position: absolute;
				width: 60px;
				height: 60px;
				border: 2px solid black;
				font: 18px/60px "微软雅黑";
				text-align: center;
				box-sizing: border-box;
			}
			span:hover{
				background: salmon;
			}
			.bot-box{
				width: 300px;
				height: 100px;
				background: silver;
				opacity: 0.3;
				text-align: center;
				position: relative;
			}
			.btn{
				width: 120px;
				height: 60px;
				border: 2px solid black;
				box-sizing: border-box;
				position: absolute;
				left: calc(50% - 60px);
				top: calc(50% - 30px);
				font: 20px/60px "微软雅黑";
				cursor: pointer;
			}
			.btn:hover{
				background: sandybrown;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="con">
				<div class="box"></div>
				<div class="bot-box">
					<button class="btn">生成</button>
				</div>
			</div>
		</div>
		<script src="../js/miaov.js"></script>
		<script>
			var btn = mv.$('.btn');
			var box = mv.$('.box');
			
			var arrDate = [['left','top'],['top','right'],['right','bottom'],['bottom','left']];
			
			var num = 0;
			var timer = null;
			var shut = false;
			btn.onclick = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					var str = '';
					var arrColor = `rgb(${~~(Math.random()*255)},${~~(Math.random()*255)},${~~(Math.random()*255)})`;
					var n = 0;
					console.log(arrColor)
					num%=arrDate.length;
					for(var i=0;i<5;i++){
						str+=`<span style="${arrDate[num][0]}:${i*60}px;${arrDate[num][1]}:${(n=i>2?5-i-1:i)*60}px;background-color:${arrColor}">${i+1}</span>`
					}
					box.innerHTML = str;
					btn.innerHTML = '停止';
					num++;
				},500)
				if(shut){
					clearInterval(timer)
					btn.innerHTML = '开始';
				};
				shut = !shut;
			}
			
		</script>
	</body>
</html>
