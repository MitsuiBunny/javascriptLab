<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			button{
				width: 120px;
				height: 60px;
				font: 16px/60px "微软雅黑";
				color: goldenrod;
			}
			button:hover{
				background: sandybrown;
			}
			.box{
				position:absolute;
				width: 84%;
				height: 1000%;
				top: 100px;
				border: 2px solid black;
				border-radius:5px;
				box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5) ;
			}
			.box div {
				width: 100px;
				height: 100px;
				background-color:sandybrown;
				position: absolute;
				font: 50px/100px "微软雅黑";
				text-align: center;
			}
		</style>
	</head>
	<body>
		<button>生成</button>
		<div class="box">
		</div>
		<script src="../js/miaov.js"></script>
		<script>
			
			var str = '';
			
			
			var btn = 	mv.$('button');
			var box =	mv.$('.box');
			var arr =  ['gold','yellow','blue','red'];
			btn.onclick = function(){
				var n = -1;
				for(var i=0;i<100;i++){
					str += `<div style = "left:${20+i%10*110}px ;top:${(n=i%10===0?++n:n)*110}px;background-color:${arr[i%4]}; ">${i+1}</div>`;
				}
				box.innerHTML = str;
			}

		</script>
	</body>
</html>
