<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{
				margin: 0;
			}
			.wrap{
				width: 400px;
				height: 600px;
				border: 2px solid black;
				box-sizing: border-box;
				box-shadow: 2px 2px  ;
				margin: 0 auto;
			}
			.box{
				overflow: auto;
				width: 100%;
				height: 80%;
				background: gold;
			}
			.box li{
				margin: 10px 4px;
				font:18px/20px"微软雅黑";
			}
			.box span{
				margin: 0px 4px;
				display: inline-block;
			}
			.box em{
				display: inline-block;
				max-width: 300px;
				word-break: break-all;
				min-height: 30px;
				min-width: 70px;
				border-radius: 5px;
				padding: 2px 6px;
			}
			.left,.left em,.left span{
				float: left;
			}
			.right,.right em,.right span{
				float: right;
			}
			
			.left span{
				background: salmon;
			}
			.left em{
				background: goldenrod;
			}
			
			.right span{
				background: salmon;
			}
			.right em{
				background: greenyellow;
			}
			
			
			.btn{
				width: 100%;
				height: 20%;
				border-top:2px solid black ;
				padding: 40px 10px;
				box-sizing: border-box;
				background:greenyellow;
			}
			.btn span{
				display: inline-block;
				width: 100px;
				height: 50px;
				box-sizing: border-box;
				text-align: center;
				font: 20px/50px "微软雅黑";
				border: 2px solid black;
				color: black;
			}
			.btn span.active{
				background: green;
			}
			.btn input{
				vertical-align: top;
				padding: 0;
				background: none;
				box-sizing: border-box;
				border: 2px solid black;
				font: 20px/50px "微软雅黑";
				width: 180px;
				height: 50px;
			}
			.btn button{
				padding: 0;
				width: 80px;
				height: 50px;
				font: 20px/50px "微软雅黑";
				border: 2px solid black;
				box-sizing: border-box;
				background: none;
			}
			
			.clearFix{
				content: '';
				display: block;
				clear: both;
			}
			span::selection,button::selection,em::selection,input::selection{
				background: none;
			}
		</style>
	</head>
	<body>
		
		<div class="wrap">
			<ul class="box">
			</ul>
				
			<div class="btn">
				<span class="user">我</span>
				<input type="text" class="text" />
				<button>发送</button>
			</div>
		</div>
		
		<script src="../js/miaov.js"></script>
		
		<script>
			
			//发送人信息
			var useBtn = mv.$('.user');
			useBtn.onclick = function(){
				useBtn.classList.toggle('active');
				useBtn.innerHTML = useBtn.innerHTML==='我'?'他':'我';
			}
			
			
			//发送
			
			var sent = mv.$('.btn button');
			var Text = mv.$('input');
			var str  = '';
			var name;
			
			
			var box =mv.$('.box')  //对话框
			var cls = '';
			sent.onclick = function(){
				name = useBtn.innerHTML;
				if(Text.value===''){
					alert('请输入内容')
					return;
				}
				if(name==='我'){
					cls = 'left';
				}else{
					cls = 'right';
				}
				str = `<li class="left clearFix ${cls}" ><span>${name}</span><em>${Text.value}</em></li><br/>`
				box.innerHTML+=str;
				Text.value = '';
				Text.focus();
			}
			
			//clearFix:after  ? clearFix?
		</script>
	</body>
</html>
