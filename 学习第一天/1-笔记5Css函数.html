			基本数据类型
			-null 代表一个空   
			-undefined 代表没定义 
			-Number 数字类型 
			-string 字符串类型 
			-Boolean 布尔值

				-基本数据类型

				-转为数字类型
					>Number(要转换的数据):
						-如果是数字返回数字本身
						-如果NaN 返回的还是NAN
						-字符串
							>如果不是纯数字 :NaN
							>纯数字:只读数字部分

						>undefined:NaN

						-转空的都是NaN
						
					>parseFloat(要转换的数据)

		-布尔类型转换:
					Boolean(数据);
					Boolean(null);//false
					Boolean(undefined);//false
					
					//数字
					Boolean(0);  //false
					Boolean(NaN);//false
					除了这两个 都是真的
					
					//字符串
					Boolean('') // false
					除了空字符串是false 剩下的都是true;
					Boolean(' ') //true
					Boolean('asd'); //true
					
					//对象
					Boolean([]) ; //true
					只要是对象都是真的
