<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,html{
				margin: 0;
				width: 100%;
				height: 100%;
			}
			div{
				width: 100%;
				height: 100%;
				position: relative;
				overflow: hidden;
			}
			div span{
				border: 1px solid darkgoldenrod;
				box-sizing: border-box;
				position: absolute;
				width: 10%;
				height: 10%;
				background-image:url(./img/timg.jpg);
				background-size:1000% 1000%;
				opacity: 0.5;
				transition:200ms linear ;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
	<script src="./index.js"></script>
	
	<script>
		
		var box = mv.$('div');
		var str = '';
		var n = -1;
		for(var i=0;i<100;i++){
			str += `<span style = "left:${(i%10)*10}%;top:${(n=i%10==0?++n:n)*10}%;background-position:${-i%10*100}% ${-n*100}%"></span>`
		}
		
		box.innerHTML = str;
		
		var spans = mv.$('span');
		
		
		for(var i=0;i<100;i++){
			spans[i].onOff =true;
			spans[i].onmouseover = function(){
				if(this.onOff){
					this.style.opacity = '1';
					this.onOff = false;
				}
				this.style.transform = 'scale(1.5)';
				this.style.zIndex = '99';
			}
			spans[i].onmouseout = function(){
				this.style.transform = 'scale(1)';
				this.style.zIndex = '';
			}
		}
	</script>
</html>
