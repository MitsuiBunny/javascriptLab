<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="page-top">
      <div class="page-content">
          <h2>任务计划列表</h2>
      </div>
  </div>
  <div class="main">
      <h3 class="big-title">添加任务：</h3>
      <input 
          placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务" 
          class="task-input" 
          type="text"
          v-model="todo"
          @keyup.enter = "addOneList"
      />
      <ul class="task-count" v-show="list.length">
          <li>{{unfinishLen}}个任务未完成</li>
          <li class="action">
              <a 
                href="#all" 
                :class="{active:visibility=== 'all'}"
              >所有任务</a>
              <a 
                href="#unfinished"
                :class="{active:visibility=== 'unfinished'}"
              >未完成的任务</a>
              <a 
                href="#finished"
                :class="{active:visibility=== 'finished'}"
              >完成的任务</a>
          </li>
      </ul>
      <h3 class="big-title">任务列表：</h3>
      <div class="tasks">

          <span class="no-task-tip" v-show="!list.length">还没有添加任何任务</span>
          <ul class="todo-list">
              <li 
                class="todo" 
                v-for="item,index in filterList" 
                :key="index"
                :class="{completed:item.isChecked,editing:editingTodo === item}"
              >
                  <div class="view">
                      <input 
                        class="toggle" 
                        type="checkbox" v-model="item.isChecked"
                      />
                      <label 
                        @dblclick = "editTodo(item)"
                      >{{item.title}}</label>
                      <button 
                        class="destroy" 
                        @click = "deleteOneList(item)"
                      ></button>
                  </div>
                  <input 
                      class="edit" 
                      type="text"
                      v-model="item.title"
                      v-focus="editingTodo === item"
                      @blur="ensureEdit"
                      @keyup.enter="ensureEdit"
                      @keyup.esc="toEditBefore(item)"
                  />
              </li>
          </ul>
      </div>
  </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="./app.js"></script>
</html>
