<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    ul {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    
    .tree-menu {
        width: 360px;
        height: 100%;
        padding: 0px 12px;
        border-right: 1px solid #e6e9f0;
    }
    
    .tree-menu-comm span {
        display: block;
        font-size: 12px;
        position: relative;
    }
    
    .tree-contro .ico {
        background-position: 3px -92px;
    }
    
    .tree-title .ico {
        position: absolute;
        left: -13px;
        top: 0;
        width: 15px;
        height: 26px;
        background: url(./folder-tree.png) no-repeat 4px -43px;
        opacity: 0.8;
    }
    
    .tree-menu-comm span strong {
        display: block;
        width: 82%;
        position: relative;
        line-height: 22px;
        padding: 2px 0;
        padding-left: 5px;
        color: #161719;
        font-weight: normal;
    }
    
    .tree-nav {
        background: #e7f2fe;
        border: 1px solid #bfdaf4;
        padding-left: 14px;
        margin-left: 0px;
    }
    
    .tree-title {
        border: 1px solid #fff;
        margin-top: 1px;
    }
    /*无箭头*/
    
    .tree-contro-none .ico {
        background-position: -999px -99px;
    }
    /*箭头朝下*/
    
    .tree-contro .ico {
        background-position: 3px -92px;
    }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  
</head>

<body>
    <div id="app">
        <m-tree :data="treeList"></m-tree>
    </div>
    <script>
    /*
    				传入的数据结构：
    					[
    					{
    						title:xxx,
    						children:[
    							{
    								title:XXXX,
    								children:[]
    							}
    						]
    					}]

    				设置的props：
    					data 数据结构 默认为 []

    				定制模板:
    					不可定制

    				监控状态变化：
    					事件名on-select-change 点击树节点触发
    			*/

    Vue.component('m-tree',{//外层div
        props:{
            data:{
                type:Array,
                require:true
            }
        },
        template:`
          <div class="tree-menu-comm tree-menu">
            <m-tree-list :data='data'></m-tree-list>
          </div>
        `,
        components: {
          'm-tree-list':{//需要递归的组件
            template:`
              <ul>
                  <li v-for="item of data">
                      <div class="tree-title" :style="padComputed">
                          <span><strong>{{item.title}}</strong> <i class="ico"></i></span>
                      </div>
                      <!--如果循环的item有children属性，那么生成下一级-->
                      <m-tree-list v-if="item.children" :data="item.children":incrementNum="count"></m-tree-list>
                  </li>
              </ul>   
            `,
            name:'m-tree-list',
            props:{
              data:{
                type:Array,
                require:true
              },
              incrementNum:{
                type:Number,
                default:0
              }
            },
            computed:{
              count(){//记录第几层
                var count = this.incrementNum;
                return ++count
              },
              padComputed(){//计算padding
                return {paddingLeft:this.incrementNum * 16 + 'px'}
              }
            }
          }
        }
    })


    var data = [{
        title: "目录",
        children: [{
            title: "我的音乐",
            children: [{
                title: "周杰伦",
                children: [{
                    title: "发如雪"
                }]
            }, {
                title: "王杰",
                children: [{
                    title: "一场游戏一场梦"
                }]
            }]
        }, {
            title: "我的照片"
        }]
    }];

    new Vue({
        el:"#app",
        data:{
            treeList:data
        }
    })

    </script>
</body>

</html>
